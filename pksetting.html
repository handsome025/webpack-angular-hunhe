<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<!-- <base href="/"> -->
	<title>嘉实多</title>
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/lavish-bootstrap.css">
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<header>
	<div class="pull-left title">
		Castorl Online Micro-Marketing System
	</div>
	<div class="pull-right">
		<div class="btn-group" role="group">
			<a href="javascript:;" class="btn btn-default">{{adminname}}</a>
			<a href="javascript:;" class="btn btn-default" ng-click="logout()">退出登录</a>
		</div>
	</div>
</header>
<aside>
	<div class="menu-scroll-container scrollable default-skin">
		<ul class="list-group">
			<a href="{{menuItemData[0].link}}" class="list-group-item" ng-class="{'active':cpage==1}">
				{{menuItemData[0].text}}
			</a>
			<li class="list-group-item" ng-show="!$first" ng-repeat="item in menuItemData">
				{{item.text}}
				<ul class="list-group">
					<a href="{{item1.link}}" class="list-group-item" ng-repeat="item1 in item.childs" ng-class="{'active':cpage==item1.text}">{{item1.text}}</a>
				</ul>
			</li>
		</ul>
	</div>
</aside>
<main>
	<div class="container">
		<div class="col-xs-12 form-group">
			<label>每日限参与次数</label><br>
			<input type="text" class="form-control input_1" placeholder="" ng-model="times">　次　　　<button class="btn btn-primary" ng-click="submitDayTimes()">确定</button>
		</div>
		<div class="col-xs-12 form-group">
			<label>PK开放时间设置</label><br>
			<div class="div_list" ng-repeat="item in timearr">
				<input type="text" class="form-control input_1" value="{{item.beginHour}}" placeholder="请输入小时"> 至 <input type="text" class="form-control input_1" value="{{item.endHour}}" placeholder="请输入小时">　<button class="btn btn-primary" ng-click="submitTime($index,$event)">确定</button>　<button class="btn btn-danger" ng-click="deleteTime($index)">删除</button>
			</div>
		</div>
		<div class="col-xs-12 form-group">
			<button class="btn btn-info" ng-click="addNewTime()">+添加新的时间段</button>
		</div>
	</div>
</main>
<script src="dist/js/common.js"></script>
<script src="dist/js/pksetting.js"></script>
</body>
</html>
